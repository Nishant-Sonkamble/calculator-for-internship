<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }

    table {
      border-spacing: 10px;
    }

    input[type="button"] {
      width: 75px;
      height: 75px;
      padding: 20px;
      color: #ffffff;
      background-color: #1a1a1a;
      border-radius: 10px;
      border: none;
      font-size: 22px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    input[type="button"]:active {
      transform: scale(0.95);
    }

    input[type="text"] {
      width: 320px;
      height: 75px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      background-color: #f1f1f1;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
      border: none;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 320px;
      margin-top: 10px;
      gap: 10px;
    }

    .history-btn, .copy-btn {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .history-btn {
      background-color: #4a90e2;
      color: #fff;
    }

    .copy-btn {
      background-color: #2ecc71;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .icon-clipboard::before {
      content: "ðŸ“‹";
    }

    #history {
      width: 320px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
    }

    @media (max-width: 480px) {
      input[type="text"],
      #history,
      .bottom-bar {
        width: 90vw;
      }

      input[type="button"] {
        width: 20vw;
        height: 20vw;
        font-size: 18px;
      }

      .copy-btn, .history-btn {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

 
  <table>
    <tr>
      <td colspan="3">
        <input type="text" id="a" placeholder="Enter the numbers" readonly />
      </td>
      <td><input type="button" value="C" onclick="clr()" /></td>
    </tr>

    <tr>
      <td><input type="button" value="(" onclick="pick('(')" /></td>
      <td><input type="button" value=")" onclick="pick(')')" /></td>
      <td><input type="button" value="âŒ«" onclick="backspace()" /></td>
      <td><input type="button" value="/" onclick="pick('/')" /></td>
    </tr>

    <tr>
      <td><input type="button" value="7" onclick="pick(7)" /></td>
      <td><input type="button" value="8" onclick="pick(8)" /></td>
      <td><input type="button" value="9" onclick="pick(9)" /></td>
      <td><input type="button" value="*" onclick="pick('*')" /></td>
    </tr>

    <tr>
      <td><input type="button" value="4" onclick="pick(4)" /></td>
      <td><input type="button" value="5" onclick="pick(5)" /></td>
      <td><input type="button" value="6" onclick="pick(6)" /></td>
      <td><input type="button" value="-" onclick="pick('-')" /></td>
    </tr>

    <tr>
      <td><input type="button" value="1" onclick="pick(1)" /></td>
      <td><input type="button" value="2" onclick="pick(2)" /></td>
      <td><input type="button" value="3" onclick="pick(3)" /></td>
      <td><input type="button" value="+" onclick="pick('+')" /></td>
    </tr>

    <tr>
      <td><input type="button" value="." onclick="pick('.')" /></td>
      <td><input type="button" value="0" onclick="pick(0)" /></td>
      <td><input type="button" value="00" onclick="pick('00')" /></td>
      <td><input type="button" value="=" onclick="solve()" /></td>
    </tr>
  </table>

  <div class="bottom-bar">
    <button class="history-btn" onclick="toggleHistory()">ðŸ“˜ History</button>
    <button class="copy-btn" onclick="copyResult()">
      <span class="icon-clipboard"></span> Copy
    </button>
  </div>

  <div id="history" style="display: none;"></div>

  <script>
        function pick(val) {
      const display = document.getElementById("a");
      if (display.value === "Invalid format") {
        display.value = "";
      }
      display.value += val;
      
    }

    function clr() {
      document.getElementById("a").value = "";
      
    }

    function backspace() {
      const display = document.getElementById("a");
      if (display.value === "Invalid format") {
        display.value = "";
      } else {
        display.value = display.value.slice(0, -1);
      }
      
    }

    function solve() {
      const input = document.getElementById("a");
      const expr = input.value;
      try {
        const result = Function('"use strict"; return (' + expr + ')')();
        input.value = result;
        updateHistory(expr + " = " + result);
      } catch (e) {
        input.value = "Invalid format";
      }
      
    }

    function updateHistory(entry) {
      const historyDiv = document.getElementById("history");
      const line = document.createElement("div");
      line.textContent = entry;
      historyDiv.prepend(line);
      if (historyDiv.childNodes.length > 10) {
        historyDiv.removeChild(historyDiv.lastChild);
      }
    }

    function toggleHistory() {
      const history = document.getElementById("history");
      history.style.display = history.style.display === "none" ? "block" : "none";
    }

    function copyResult() {
      const input = document.getElementById("a");
      if (input.value !== "") {
        navigator.clipboard.writeText(input.value).then(() => {
          alert("Copied to clipboard!");
        });
      }
      
    }
  </script>

</body>
</html>
